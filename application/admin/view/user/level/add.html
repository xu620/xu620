<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-min_amount" data-rule="required;range(0~)" class="form-control" step="0.01" name="row[min_amount]" type="number" value="">
                <span class="input-group-addon">~</span>
                <input id="c-max_amount" data-rule="required;range(0~)" class="form-control" step="0.01" name="row[max_amount]" type="number" value="">
                <span class="msg-box n-right"></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Commission_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-commission_rate" data-rule="required;range(0~100)" class="form-control" step="0.01" name="row[commission_rate]" type="number" value="">
                <span class="input-group-addon">%</span>
                <span class="msg-box n-right" for="c-commission_rate"></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-order_num" data-rule="required;integer(+0)" class="form-control" name="row[order_num]" type="number" value="">
                <span class="input-group-addon">{:__('Single')}</span>
                <span class="msg-box n-right" for="c-order_num"></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="c-icon" class="control-label col-xs-12 col-sm-2">{:__('Icon')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-icon" readonly data-rule="required" class="form-control" size="50" name="row[icon]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-icon" class="btn btn-danger faupload" data-input-id="c-icon" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-icon"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-icon" class="btn btn-primary fachoose" data-input-id="c-icon" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-icon"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-icon"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-background" class="control-label col-xs-12 col-sm-2">{:__('Background')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-background" readonly data-rule="required" class="form-control" size="50" name="row[background]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-background" class="btn btn-danger faupload" data-input-id="c-background" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-background"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-background" class="btn btn-primary fachoose" data-input-id="c-background" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-background"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-background"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-index_background" class="control-label col-xs-12 col-sm-2">{:__('Index_background')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-index_background" readonly data-rule="required" class="form-control" size="50" name="row[index_background]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-index_background" class="btn btn-danger faupload" data-input-id="c-index_background" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-index_background"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-index_background" class="btn btn-primary fachoose" data-input-id="c-index_background" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-index_background"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-index_background"></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
