<style>
    .content {
        padding-bottom:50px;
    }
</style>

<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-platform" class="control-label col-xs-12 col-sm-2">{:__('Platform')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[platform]', ['1'=>__('Android'), '2'=>__('IOS')])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-version_code" class="control-label col-xs-12 col-sm-2">{:__('Version_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-version_code" class="form-control" name="row[version_code]" type="number" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-old_version" class="control-label col-xs-12 col-sm-2">{:__('Old_version')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-old_version" class="form-control" name="row[old_version]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-new_version" class="control-label col-xs-12 col-sm-2">{:__('New_version')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-new_version" class="form-control" name="row[new_version]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-package_size" class="control-label col-xs-12 col-sm-2">{:__('Package_size')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-package_size" class="form-control" name="row[package_size]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control" name="row[content]"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-download_url" class="control-label col-xs-12 col-sm-2">{:__('Download_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-download_url" class="form-control" name="row[download_url]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-enforce" class="control-label col-xs-12 col-sm-2">{:__('Enforce')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[enforce]', [1=>__('Yes'), 0=>__('No')], 1)}
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('Normal'), '0'=>__('Hidden')])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
